<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ANANYA" />
    <title>TODO LIST</title>
    <meta
      name="description"
      content="This is a front-end coding task - TODO LIST"
    />
   
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todostyles.css" />
    
  </head>
  <body>
    <header class="card">
      <h1>TODO LIST</h1>
      <button id="theme-switcher">
        
      </button>
    </header>
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <label for="addt">Create todo</label>
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new todo..."
            spellcheck="false"
            autocomplete="off"
            id="addt"
          />
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> items left</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
    <script src="todo3.js"></script>
  </body>
</html>
